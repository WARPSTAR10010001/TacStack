<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacStack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="title">TacStack</h1>
        <div id="page-container">
            <div id="overlay-container">
                <h1 id="overlay-title"></h1>
                <p id="overlay-text"></p>
                <button id="overlay-button-primary"></button>
                <button id="overlay-button-secondary"></button>
            </div>
            <div id="settings-container">
                <h1 id="settings-title">Settings</h1>
                <button id="settings-button">Save Settings</button>
            </div>
            <div id="game-container">
                <div class="box" data-pos-x="1" data-pos-y="1"></div>
                <div class="box" data-pos-x="1" data-pos-y="2"></div>
                <div class="box" data-pos-x="1" data-pos-y="3"></div>
                <div class="box" data-pos-x="2" data-pos-y="1"></div>
                <div class="box" data-pos-x="2" data-pos-y="2"></div>
                <div class="box" data-pos-x="2" data-pos-y="3"></div>
                <div class="box" data-pos-x="3" data-pos-y="1"></div>
                <div class="box" data-pos-x="3" data-pos-y="2"></div>
                <div class="box" data-pos-x="3" data-pos-y="3"></div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
