<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacStack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="title">TacStack</h1>
        <div id="page-container">
            <div id="overlay-container">
                <h1 id="overlay-title"></h1>
                <p id="overlay-text"></p>
                <button id="overlay-button-primary"></button>
                <button id="overlay-button-secondary"></button>
            </div>
            <div id="settings-container">
                <h1 id="settings-title">Settings</h1>
                <p id="settings-playWithAi">Play with AI:<button id="playWithAi-btn" class="inline-btn">Off</button></p>
                <p id="settings-aiLevel" style="display: none;">AI Enemy Level:<button id="aiLevel-btn" class="inline-btn">Easy</button></p>
                <p id="settings-startingPlayer">Starting Player:<button id="startingPlayer-btn" class="inline-btn">Player 1</button></p>
                <p id="settings-playerOneName">Player 1 Name:<input id="playerOneName-input" type="text" placeholder="Player 1"></p>
                <p id="settings-playerTwoName">Player 2 Name:<input id="playerTwoName-input" type="text" placeholder="Player 2"></p>
                <button id="settings-button">Save Settings</button>
            </div>
            <div id="game-container" style="display: none">
                <div class="box" id="11"></div>
                <div class="box" id="12"></div>
                <div class="box" id="13"></div>
                <div class="box" id="21"></div>
                <div class="box" id="22"></div>
                <div class="box" id="23"></div>
                <div class="box" id="31"></div>
                <div class="box" id="32"></div>
                <div class="box" id="33"></div>
                <p id="turn">Current Turn: ...</p>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
